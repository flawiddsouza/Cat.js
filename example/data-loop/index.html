<script src="../cat.iife.js"></script>

<main id="cat">
    <div data-loop="item in array">
        {{ item.data }}
    </div>
    <br>
    <div data-loop="(item, index) in array">
        <b>{{ index }}</b> {{ item.data }}
    </div>
    <br>
    <div data-loop="(item) in array">
        {{ item.data }}
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>data</th>
            </tr>
        </thead>
        <tbody>
            <tr data-loop="item in array">
                <td><a href="#" data-on-click="alert(item.id)">{{ item.data }}</a></td>
                <td>{{ item.data }}</td>
            </tr>
        </tbody>
    </table>
</main>

<script>
new Cat({
    el: '#cat',
    data: {
        array: [
            {
                id: 1,
                data: 'Hey'
            },
            {
                id: 2,
                data: 'Nay'
            }
        ]
    }
})
</script>

<style>
table {
    border-collapse: collapse
}

table th, table td {
    border: 1px solid rebeccapurple;
    padding: 0.5em;
}
</style>
